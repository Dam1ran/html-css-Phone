<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700,800,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="bodyContainer">

        <div class="page">

            <div class="phone">


                <div class="overlay">

                    <img src="images/overlay.svg" alt="speakerNet">

                </div>

                <div class="upper">

                    <div class="hardware">

                        <div class="speaker">
                            <img src="images/speakerHoles.svg" alt="speakerNet">
                        </div>

                        <div class="detector">

                        </div>

                        <div class="camera">
                            
                        </div>

                        <div class="led">
                            
                        </div>

                    </div>

                </div>

                <div class="screen">

                    <div class="sysBar">

                        <ul>
                            <li>Dam1ran</li>
                            <li><i class="fas fa-signal"></i></li>
                            <li><i class="fas fa-wifi"></i></li>
                            <li>3.42Mb/s</li>
                            <li><i class="fas fa-volume-mute"></i></li>
                            <li><i class="fas fa-battery-half"></i></li>
                            <li><i class="fas fa-bolt"></i></li>
                            <li>15:46</li>
                        </ul>
                    </div>

                    <div class="phoneScreen">
                        <img src="images/mountain.jpg" alt="wallpapper">
                        <div class="phoneScreenForeground">
                            <div class="app">
                                <div class="search">
                                    <input type="text" placeholder=" Web Phone"/>
                                </div>
                                <i class="fas fa-search"></i>
                            </div>
                        </div>
                    </div>

                    <div class="navBar">
                        <ul>                        
                            <li><i class="fas fa-chevron-down"></i></li>
                            <li><i class="fas fa-chevron-left"></i></li>
                            <li><i class="far fa-circle"></i></li>
                            <li><i class="far fa-square"></i></li>
                        </ul>
                    </div>

                    <div class="lower">
                        CSS
                    </div>

                </div>
            </div>

        </div>

    </div>    
</body>
</html>
